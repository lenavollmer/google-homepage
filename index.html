<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
  </head>
  <body>

    <div class="header">
      <a class="header-link" href="https://mail.google.com/mail/?tab=wm">Gmail</a>
      <a class="header-link" href="https://www.google.com.mx/imghp?hl=en&tab=wi">Images</a>
      <a class="header-options" href="https://www.google.com.mx/intl/en/about/products?tab=wh"></a>
      <a class="header-btn" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">
        <button>Sign In</button>
      </a>
    </div>

    <div class="body">
      <img src="./googlelogo.png">

      <form action="./index.html">
        <div class="search-wrapper">
          <input class="search-field" type="text" name="search">
        </div>
      </form>

      <div class="btn-group">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>

      <p>
        Google offered in:
        <a href="https://www.google.com/setprefs?sig=0_R7BIazo4m8BpE2yqkJNZUwUUNa8%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwic7NnWrp7hAhVEnKwKHYRaAfcQ2ZgBCAc">
          Español (Latinoamérica)
        </a>
      </p>
    </div>

    <div class="footer">
      <div class="footer-location">
        <p>Mexico</p>
      </div>

      <div class="footer-legal">
        <div class="footer-legal_left">
          <a href="https://www.google.com/intl/en_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            Advertising
          </a>
          <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
            Business
          </a>
          <a href="https://www.google.com/intl/en_mx/about/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">
            About
          </a>
        </div>

        <div class="footer-legal_right">
          <a href="https://www.google.com/intl/en_mx/policies/privacy/?fg=1">
            Privacy
          </a>
          <a href="https://www.google.com/intl/en_mx/policies/terms/?fg=1">
            Terms
          </a>
          <a href="https://www.google.com/preferences?hl=en">
            Settings
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
